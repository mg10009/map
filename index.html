<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Map with WhatTime Widget</title>
	<link href="https://whattime.co.kr/widget/widget.css" rel="stylesheet">
	<style>
		#map-container {
			position: relative;
			width: 640px;
			height: 360px;
			margin-bottom: 30px;
		}
		#wt-container {
			position: sticky;
			top: 50px;
			margin-left: 20px;
			width: 120px;
			height: 120px;
			z-index: 10;
		}
	</style>
</head>
<body>
	<div id="map-container">
		<div id="daumRoughmapContainer1676720070338" class="root_daum_roughmap root_daum_roughmap_landing"></div>
		<script charset="UTF-8" class="daum_roughmap_loader_script" src="https://ssl.daumcdn.net/dmaps/map_js_init/roughmapLoader.js"></script>
		<script charset="UTF-8">
			new daum.roughmap.Lander({
				"timestamp" : "1676720070338",
				"key" : "2dsfc",
				"mapWidth" : "640",
				"mapHeight" : "360"
			}).render();
		</script>
	</div>
	<div id="wt-container">
		<div class="whattime-inline-widget" data-code="5XNL17BDGx" data-hide-info="true" style="min-width: 120px; height: 120px;"></div>
		<script src="https://whattime.co.kr/widget/widget.js" type="text/javascript" async></script>
		<script type="text/javascript">
			window.onload = function() {
				WhatTime.initBadgeWidget({
					code: "5XNL17BDGx",
					buttonText: "상담 예약",
					buttonBackgroundColor: "#ffffff",
					buttonTextColor: "#0EB27A",
					backgroundColor: "",
					buttonColor: "",
					textColor: "",
					hideInfo: true
				});
			};
		</script>
	</div>
</body>
</html>
